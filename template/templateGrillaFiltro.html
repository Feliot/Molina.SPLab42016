  <div class="container">
		<div class="page-header">
			<center><h1>ABM - PHP - Angular</h1> </center>     
		</div>
	  	 
		           
					<div class="CajaInicio animated bounceInRight">
							
							<h1>Listado de personas</h1>
							<!-- id="listaPersonas" -->
								<input type="search" ng-model="q" placeholder="buscar usuario.." aria-label="buscar usuario" />
								<input type="search" ng-model="filtroNombre" placeholder="buscar nombre.." aria-label="buscar usuario" />
								<input type="search" ng-model="filtroApellido" placeholder="buscar apellido.." aria-label="buscar apellido" />
							
								<table class='example-animate-container table table-hover table-responsive' id="listaPersonas">
									<thead>
										<tr>
											<th>  Foto   </th>				
											<th>  Nombre     </th>
											<th>  Apellido   </th>
											<th>  Sueldo        </th>
											<th>  Sueldo  Pretendido   </th>
											<th>  Fecha  Nacimiento    </th>
							
										</tr> 
									</thead>
									<tbody>
										
									<tr  class="animate-repeat" ng-repeat="persona in ListadoPersonas|limitTo:25|orderBy:['apellido','Nombre']| filter:{$:q,apellido:filtroApellido,Nombre:filtroNombre} as results">

										<td><img  class='fotoGrilla' ng-src="{{persona.foto}}" /></td>
							
										<td>{{persona.Nombre}}</td>
										<td>{{persona.apellido|lowercase}}</td>
										<td>{{persona.Sueldo}}</td>
										<td>{{persona.Sueldo_pretendido|currency:'ARG$ '}}</td>
										<td>{{persona.Fecha_nacimiento|date:'yyyy-MM-dd'}}</td>

									
															
									</tr>
									<tr class="animate-repeat" ng-if="results.length == 0">
										<td></td>						
										<td> <strong>no hay personas con ese dato...</strong></td>
										<td></td>
										<td></td>
										<td></td>										
										<td></td>								     
								    </tr>
									
								    <tbody>
								</table>
							</div>
														
						</div>
		</div>
